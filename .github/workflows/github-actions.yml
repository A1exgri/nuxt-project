name: github-actions
run-name: ${{ github.actor }} in GitHub Actions
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  init:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Staring Node js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: install modules
        run: npm install
      - name: build project
        run: npm run build
