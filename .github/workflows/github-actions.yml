name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  init:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Staring Node js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: install modules
        run: npm install
      - name: build project
        run: npm run build
